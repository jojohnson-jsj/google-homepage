<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css"/>
    </header>
    <body>
        <div class="navbar" display="flex">
            <div id="nav-left">
                <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div id="nav-right">
                <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            </div>
        </div>
        <div class="center-container" display="flex">
            <div class="search">
                <div id="logo-container">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width=279 height=92>
                </div>
                <div id="search-bar-container" display="flex">
                    <div id="corner-container" display="flex"> 
                        <div id="mag-glass-container">
                            <svg id="mag-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                    </div>
                    <form>
                        <input id="search-bar" type="text">
                    </form>
                </div>
                <div id="button-container">
                    <button id="left-button" class="search-button" type="button">Google Search</button> 
                    <button id="right-button" class="search-button" type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </body>    
</html>
